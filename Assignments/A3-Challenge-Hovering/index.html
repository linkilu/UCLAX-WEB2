<!DOCTYPE html>
<html>
	<head>
		<title>Rollovers</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div id="container">
			<h1>Swap</h1>
			<section class="swap">
				<img class="color" src="img/blob-hover.png">

				<img class="star" 	data-color="img/star-hover.png" 	src="img/star.png" />
				<img class="blob" 	data-color="img/blob-hover.png" 	src="img/blob.png" />
				<img class="leaf" 	data-color="img/leaf-hover.png" 	src="img/leaf.png" />
				<img class="heart"  data-color="img/heart-hover.png"	src="img/heart.png" />
			</section>

			<h1>Rollover</h1>
			<section class="rollover">
				<img class="star"	data-color="img/star-hover.png" 	data-gray="img/star.png" 	src="img/star.png" />
				<img class="blob"	data-color="img/blob-hover.png" 	data-gray="img/blob.png" 	src="img/blob.png" />
				<img class="leaf"	data-color="img/leaf-hover.png" 	data-gray="img/leaf.png" 	src="img/leaf.png" />
				<img class="heart"	data-color="img/heart-hover.png"	data-gray="img/heart.png"	src="img/heart.png" />
			</section>

			<h1>Faded</h1>
			<section class="faded">
				<div class="set">
					<img class="gray" 	 	src="img/star.png" />
					<img class="color" 	 	src="img/star-hover.png" />
				</div>
				<div class="set">
					<img class="gray" 	 	src="img/blob.png" />
					<img class="color" 		src="img/blob-hover.png" />
				</div>
				<div class="set">
					<img class="gray" 	 	src="img/leaf.png" />
					<img class="color" 	 	src="img/leaf-hover.png" />
				</div>
				<div class="set">
					<img class="gray"  		src="img/heart.png" />
					<img class="color"  	src="img/heart-hover.png" />
				</div>
			</section>
		</div>

		<script src="js/jquery-1.12.4.min.js"></script>
		<script>

/*-------------------------------------

			var gray = document.querySelectorAll('.swap img');

			console.log('Center', center[0]);
			console.log('Gray', gray[1]);
			console.log('Swap', center);

			gray[1].addEventListener('mouseover', function() {
				console.log('you got me!!');
				center[0].src = './img/star-hover.png';
			});

			gray[2].addEventListener('mouseover', function() {
				console.log('you got me!!');
				center[0].src = './img/blob-hover.png';
			});

/*-------------------------------------

		var colorImages = document.querySelectorAll('.faded .set img.color')

	</body>
</html>
